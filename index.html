<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Missing viewport meta tag -->
    <title>Medium-Bad Lighthouse Score Example</title>
    <style>
        /* Suboptimal contrast ratio */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #999;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Small tap targets */
        a {
            padding: 4px;
            margin: 2px;
            font-size: 11px;
        }

        /* Non-responsive design */
        .container {
            width: 960px;
        }

        h1 {
            color: #939393;  /* Poor contrast with background */
        }
    </style>
    <!-- Render-blocking CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Poor heading structure (missing h1) -->
    <h3>Welcome to my page</h3>

    <!-- Image without proper dimensions -->
    <img src="https://via.placeholder.com/1200x800" alt="Placeholder image">

    <p>This is a simple page that will be scanned with Lighthouse.</p>

    <!-- Non-descriptive link text -->
    <p>Click <a href="#">here</a> to learn more.</p>

    <p>Last updated: <span id="date"></span></p>

    <!-- Missing some alt attributes -->
    <div>
        <img src="https://via.placeholder.com/300x200" alt="">
        <img src="https://via.placeholder.com/300x200">
    </div>

    <!-- Form elements without labels -->
    <form>
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Render-blocking JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Unminified JavaScript -->
<script>
    // Set the date
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    // Some inefficient JavaScript
    function inefficientFunction() {
        let result = 0;
        for (let i = 0; i < 1000; i++) {
            result += Math.random();
            // Force layout recalculation
            document.body.offsetHeight;
        }
        return result;
    }

    inefficientFunction();

    // Create some DOM elements
    for (let i = 0; i < 50; i++) {
        const div = document.createElement('div');
        div.textContent = 'Unnecessary element ' + i;
        document.body.appendChild(div);
    }
</script>
</body>
</html>
